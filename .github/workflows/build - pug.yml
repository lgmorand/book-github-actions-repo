name: Compilation

on:
  push:
    branches: [ main ] 

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 
      uses: actions/setup-node@v1

    - run: npm install

    - run: gulp build

    - uses: actions/upload-artifact@v1
      with:
        name: Monpackage
        path: dest
